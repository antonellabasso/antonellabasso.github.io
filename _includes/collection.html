<article>
  <header><h1>{{ include.title | default: page.title }}</h1></header>
  <ul class="collection">
    {% for class in site.classes %}
      <li>
        <h3> <a href="{{ class.url }}"> {{ class.code }} - {{ class.name }} </a> </h3>
        <p> {{ class.content | markdownify }} </p>
      </li>
    {% endfor %}
  </ul>
</article>
