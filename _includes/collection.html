<article>
  <header><h1>{{ include.title | default: page.title }}</h1></header>
  <ul class="collection">
    {% for course in site.classes %}
      <li>
        <h3> <a href="{{ course.url }}"> {{ course.code }} - {{ course.name }} </a> </h3>
        <p> {{ course.content | markdownify }} </p>
      </li>
    {% endfor %}
  </ul>
</article>
